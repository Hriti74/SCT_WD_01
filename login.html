<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodio - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    *, ::before, ::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(255, 250, 246, 0.85), rgba(255, 228, 217, 0.85)),
        url('image.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* Login Box */
    .login-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #d85c37;
      font-weight: 700;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #e6c7b8;
      border-radius: 8px;
      background: #fffaf6;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container input:focus {
      border-color: #d85c37;
      box-shadow: 0 0 8px rgba(216,92,55,0.3);
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #d85c37, #b94428);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background: linear-gradient(90deg, #b94428, #d85c37);
      transform: translateY(-2px);
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #d85c37;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Foodio</h2>
    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;

      // Simple mock authentication
      if(username === "admin" && password === "1234") {
        window.location.href = "index.html"; // Redirect to main page
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
</body>
</html>
